<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <!-- 
            template不能和v-show一起使用
         -->
        <template v-if="isShow">
            <h2>哈哈哈哈</h2>
            <h2>哈哈哈哈</h2>
            <h2>哈哈哈哈</h2>
        </template>

        <template v-else>
            <h2>呵呵呵呵</h2>
            <h2>呵呵呵呵</h2>
            <h2>呵呵呵呵</h2>
        </template>
    </template>
</body>
</html>
<script>
    const app = {
        template: "#my-app",
        data() {
            return {
                message: "vue2",
                isShow: false
            }
        }
    }
    Vue.createApp(app).mount("#app")
</script>
