<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <!-- 1. 绑定textarea -->
        <textarea name="" id="" cols="30" rows="10" v-model="textareaTxt"></textarea><br/>

        <!-- 2、绑定一个多选框 -->
        <input type="checkbox" v-model="isRadio">单选
        <h2>radio：{{ isRadio }}</h2>

        <!-- 3、绑定多选框 -->
        <label for="basketball">
            <input id="basketball" type="checkbox" v-model="hobby" value="basketball">篮球
        </label>
        <label for="football">
            <input id="football" type="checkbox" v-model="hobby" value="football">足球
        </label>
        <label for="tennis">
            <input id="tennis" type="checkbox" v-model="hobby" value="tennis">网球
        </label>
        <h2>hobby：{{ hobby }}</h2>

        <!-- 4、绑定单选框 -->
        <label for="male">
            <input id="male" type="radio" v-model="gender" value="male">男
        </label>
        <label for="female">
            <input id="female" type="radio" v-model="gender" value="female">女
        </label>
        <h2>gender：{{ gender }}</h2>

        <!-- 5、绑定下拉框 -->
        <select name="" id="" v-model="fruit">
            <option value="apple">苹果</option>
            <option value="orange">橘子</option>
            <option value="banana">香蕉</option>
        </select>
        <h2>fruit：{{ fruit }}</h2>

    </template>
</body>
</html>
<script>
    const app = {
        template: "#my-app",
        data() {
            return {
                textareaTxt: "绑定textarea",
                isRadio: false,
                hobby: [],
                fruit: "apple",
                gender: "male"
            }
        }
    }
    Vue.createApp(app).mount("#app")
</script>
