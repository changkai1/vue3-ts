<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <h2>我是标题</h2>
        <p>哈哈哈哈</p>
        <!-- 全局组件 -->
        <component-a></component-a>
    </template>

    <!-- 全局组件 -->
    <template id="tem-a">
        <p>我是全局组件tem-a</p>
    </template>
</body>
</html>
<script>
    const App = {
        template: "#my-app",
        data() {
            return {
                message: "vue2"
            }
        }
    }
    const app = Vue.createApp(App)
    // 注册全局组件
    app.component("component-a", {
        template: "#tem-a"
    })
    app.mount("#app")
</script>
