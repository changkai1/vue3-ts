<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <h2 v-pre>{{ message }}</h2>
    </template>
</body>
</html>
<script>
    /**
     * v-pre: 不解析{{ message }},显示原始信息
    */
    const app = {
        template: "#my-app",
        data() {
            return {
                message: "vue2"
            }
        }
    }
    Vue.createApp(app).mount("#app")
</script>
