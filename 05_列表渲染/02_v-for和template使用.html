<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .line {
            display: block;
            height: 1px;
            border-bottom: 1px solid #999;
        }
        ul {
            list-style-type: none;
        }
    </style>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <ul>
            <template v-for="(v, k) in info">
                <li>{{ k }}</li>
                <li>{{ v }}</li>
                <li class="line"></li>
            </template>
        </ul>
    </template>
</body>
</html>
<script>
    const app = {
        template: "#my-app",
        data() {
            return {
                message: "vue2",
                info: {
                    name: "小甜甜",
                    age: 18
                }
            }
        }
    }
    Vue.createApp(app).mount("#app")
</script>
