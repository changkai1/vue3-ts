<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <!-- 
            v-bind动态绑定属性名 和 属性值
            语法：:[属性名]="属性值"
        -->
        <div :[name]="value">动态绑定属性名</div>
    </template>
</body>
</html>
<script>
    const app = {
        template: "#my-app",
        data() {
            return {
                message: "vue2",
                name: "abc",
                value: "James"
            }
        }
    }
    Vue.createApp(app).mount("#app")
</script>
