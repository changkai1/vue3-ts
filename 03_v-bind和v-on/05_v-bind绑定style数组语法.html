<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app"></div>
    <template id="my-app">
        <h2 :style="[style1Obj, style2Obj]">哈哈哈</h2>
    </template>
</body>
</html>
<script>
    const app = {
        template: "#my-app",
        data() {
            return {
                message: "vue2",
                style1Obj: {
                    color: "yellow"
                },
                style2Obj: {
                    fontSize: "50px"
                }
            }
        }
    }
    Vue.createApp(app).mount("#app")
</script>
