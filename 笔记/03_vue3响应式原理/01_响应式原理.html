<script>
    let user = {
        name: "佐助",
        age: 20,
        wify: {
            name: "小红"
        }
    }
    // user ---> target目标对象
    let proxyUser = new Proxy(user, {
        // 获取目标对象属性值
        get(target, prop) {
            console.log("get方法调用了")
            return Reflect.get(target, prop)
        },
        // 修改/新增目标对象属性
        set(target, prop, val) {
            console.log("set方法调用了")
            console.log("target", target) // {name: "佐助", age: 20}
            console.log("prop", prop) // name
            console.log("val", val) // 鸣人
            return Reflect.set(target, prop, val)
        },
        // 删除目标对象属性
        deleteProperty(target, prop) {
            console.log("delete方法被调用了")
            return Reflect.deleteProperty(target, prop)
        }
    })
    // 通过代理对象获取目标对象中的属性值
    // console.log(proxyUser.name)

    // 通过代理对象修改目标对象的属性值
    // proxyUser.name = "鸣人";
    // console.log(user);

    // 通过代理对象修改目标对象属性的对象
    proxyUser.wify.name = "小琴";
    console.log(user)

</script>
